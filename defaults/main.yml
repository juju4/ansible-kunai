---

kunai_repo: kunai-project/kunai
kunai_release: v0.5.3

kunai_install_args: ''
# kunai_install_args: '--harden'

kunai_config_yaml_extras:

kunai_systemd_restriction_enable: true
kunai_cgroups_restriction_enable: true
kunai_cgroups_cpuquota: '60%'
kunai_cgroups_memorylimit: '4G'
kunai_cgroups_cpushares: '60'

kunai_reporting_enable: true
kunai_reporting_template: kunai_report.sh
kunai_reporting_dest: /var/tmp
kunai_logrotate_days: 10

install_archives: /var/_install
is_container: false
