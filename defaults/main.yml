---

kunai_repo: kunai-project/kunai
kunai_release: v0.5.5
kunai_force_update: false

kunai_install_args: ''
# kunai_install_args: '--harden'

kunai_config_template: config.yaml
kunai_output_stdout_enable: false
kunai_events_execve: true
kunai_events_execve_script: true
kunai_events_exit: true
kunai_events_exit_group: true
kunai_events_clone: true
kunai_events_prctl: true
kunai_events_kill: true
kunai_events_ptrace: true
kunai_events_init_module: true
kunai_events_bpf_prog_load: true
kunai_events_bpf_socket_filter: true
kunai_events_mprotect_exec: true
kunai_events_mmap_exec: true
kunai_events_connect: true
kunai_events_dns_query: true
kunai_events_send_data: true
kunai_events_read_config: true
kunai_events_write_config: true
kunai_events_file_rename: true
kunai_events_file_unlink: true
kunai_events_file_create: true
kunai_events_file_scan: true
kunai_events_read: false
kunai_events_write: false
kunai_events_write_close: false
kunai_env_debug: false

kunai_rules_templates: []
#  - rules.kunai
kunai_ioc_templates: []
kunai_yara_templates: []

kunai_systemd_restriction_enable: false
kunai_cgroups_restriction_enable: true
kunai_cgroups_cpuquota: '60%'
kunai_cgroups_memorylimit: '4G'
kunai_cgroups_cpushares: '60'

kunai_reporting_enable: true
kunai_reporting_template: kunai_report.sh
kunai_reporting_dest: /var/tmp
kunai_logrotate_days: 10

kunai_systemd_path_enable: true
kunai_systemd_path_group: systemd-journal

install_archives: /var/_install
scriptsdir: /usr/local/scripts
is_container: false
